<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <!-- Calculator -->
    <div id="container">
        <h2 id="last-operatoin">0</h2>
        <h2 id="display">0</h2>
        <div id="buttons">
            <div id="rows">
                <button id="btn" class="zero">0</button>
                <button id="btn" class="dot">.</button>
                <button id="btn" class="equals math-operator">=</button>
            </div>
            <div id="rows">
                <button id="btn" class="one">1</button>
                <button id="btn" class="two">2</button>
                <button id="btn" class="three">3</button>
                <button id="btn" class="plus math-operator">+</button>
            </div>
            <div id="rows">
                <button id="btn" class="four">4</button>
                <button id="btn" class="five">5</button>
                <button id="btn" class="six">6</button>
                <button id="btn" class="minus math-operator">-</button>
            </div>
            <div id="rows">
                <button id="btn" class="seven">7</button>
                <button id="btn" class="eigth">8</button>
                <button id="btn" class="nine">9</button>
                <button id="btn" class="multiply math-operator">*</button>
            </div>
            <div id="rows">
                <button id="btn" class="clear-all other-operator">AC</button>
                <button id="btn" class="clear other-operator">C</button>
                <button id="btn" class="percent other-operator">%</button>
                <button id="btn" class="division math-operator">/</button>
            </div>
        </div>
    </div>
    
    <script src="scripts/calc.js"></script>
</body>
</html>
